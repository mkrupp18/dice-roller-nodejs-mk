<!DOCTYPE html>
<html>
    <style>
        body{
            text-align: center;
            
        margin-right:200px;
        margin-left:200px;
        color:black;
        font: Times New Roman;
        .large-font {
            font-size: 20px; 
        }
        button {
            margin-right: 10px; 
        }
        
        } 
       
    
    
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body onload="onLoadFunction()">
        <h1>Dice Roller</h1> 
        
        
        
        
        <p class="large-font">This website is a dice rollar for the game Yahtzee, click the roll button, then watch as <br>
                your numbers appear!</p>
        <button class ="big button" onclick="rollDice()">Roll dice</button>
        
    <p id="result"></p>
        
        <script>
            function rollDice() {
            fetch('/roll')
                .then(response => response.text())
                .then(result => {
                    document.getElementById('result').innerText = result;
                });
        }
            

            
        function onLoadFunction() {
            var randomNumbers = [];
                for (var i = 0; i < 5; i++) { 
                var randomNumber = Math.floor(Math.random() * 6) + 1; 
                randomNumbers.push(randomNumber); 
            }
                alert("You rolled a: " + randomNumbers);
            
        }
        
        
        </script>
        
        </body>
</html>
